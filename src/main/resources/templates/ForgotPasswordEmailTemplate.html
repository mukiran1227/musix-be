<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="description" content="Reset Password Email Template.">
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
<!-- 100% body table -->
<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
       style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
    <tr>
        <td>
            <table style="background-color: #f2f3f8; max-width:670px; margin:0 auto;" width="100%" border="0"
                   align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height:80px;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <a title="logo" target="_blank">
                            <img src="https://via.placeholder.com/150x50?text=Gig+Logo" alt="App Logo"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                               style="max-width:670px; background:#fff; border-radius:3px; text-align:center;
                               -webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);
                               -moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);
                               box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                            <tr>
                                <td style="padding:0 35px;">
                                    <h2 style="color:#1e1e2d; font-weight:500; margin:0; font-size:30px; font-family:'Rubik',sans-serif;">
                                        Verification Code
                                    </h2>
                                    <span style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                    <p style="color:#455056; font-size:15px; line-height:24px; margin:0;">
                                        Please use the verification code below to reset your password.
                                    </p>
                                    <p style="color:#455056; font-size:15px; line-height:24px; margin:0;">
                                        OTP is valid for the next 15 minutes.
                                    </p>
                                    <br/>
                                    <h1 style="text-decoration:none; font-weight:500; color:#fff; text-transform:uppercase; font-size:30px; display:inline-block; border-radius:50px;">
                                        <span style="text-decoration:none; background:#0D2C6C; padding:10px 20px;" th:text="${otp}">123456</span>
                                    </h1>
                                </td>
                            </tr>
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <p style="font-size:14px; color:#0D2C6C; line-height:18px; margin:0;">
                            &copy; 2025 Gig. All rights reserved.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="height:80px;">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
